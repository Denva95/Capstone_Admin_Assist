<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Department</h1>

    <!-- Form to edit inventory -->
    <form action="#" th:action="@{/department/edit/{id}(id=${department.id})}" th:object="${department}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Department Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter item name" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Department</button>
        <a href="/inventory" class="btn btn-secondary ml-2">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
