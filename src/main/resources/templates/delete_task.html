<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete this task?</p>

    <!-- Display inventory details -->
    <table class="table table-striped">
        <tbody>
        <tr>
            <th scope="row">ID:</th>
            <td th:text="${task.id}"></td>
        </tr>
        <tr>
            <th scope="row">Task Name:</th>
            <td th:text="${task.taskName}"></td>
        </tr>
        <tr>
            <th scope="row">Description:</th>
            <td th:text="${task.taskDescription}"></td>
        </tr>
        <tr>
            <th scope="row">status:</th>
            <td th:text="${task.taskStatus}"></td>
        </tr>
        <tr>
            <th scope="row">Assign To:</th>
            <td th:text="${task.assignedTo != null ? task.assignedTo: 'Not assigned'}"></td>
        </tr>
        <tr>
            <th scope="row">Add Date:</th>
            <td th:text="${task.addDate != null ? task.addDate : 'No date specified'}"></td>
        </tr>
        <tr>
            <th scope="row">Priority:</th>
            <td th:text="${task.priority != null ? task.priority : 'No priority set'}"></td>
        </tr>

        <tr>
            <th scope="row">Due Date:</th>
            <td th:text="${task.dueDate != null ? task.dueDate : 'No due date specified'}"></td>
        </tr>

        </tbody>
    </table>

    <!-- Delete and Cancel buttons -->
    <div class="d-flex justify-content-between">
        <form th:action="@{/task/delete/{id}(id=${task.id})}" method="post">
            <button type="submit" class="btn btn-danger" >Delete</button>
        </form>
        <a href="/task" class="btn btn-secondary">Cancel</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
