<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Welcome to Department Management</h1>
</div>
<!-- Display success message -->
<div th:if="${message}" class="alert alert-success">
    <p th:text="${message}"></p>
</div>
<!-- Back to Dashboard Button -->
<div class="mb-3 text-start">
    <a href="/dashboard" class="btn btn-primary btn-sm">Back to Dashboard Admin</a>
</div>

<div class="mb-3 text-end">
    <a href="/dashboard_assistant" class="btn btn-primary btn-sm">Back to Dashboard Assistant</a>
</div>

<!-- Department Table -->
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Department Name</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department : ${department}">
        <td th:text="${department.id}"></td>
        <td th:text="${department.name}"></td>
        <td>
            <a th:href="@{/department/edit/{id}(id=${department.id})}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{/department/delete/{id}(id=${department.id})}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Add New Department Button -->
<div class="mb-3 text-end">
    <a href="/department/add" class="btn btn-success">Add New Department</a>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
