<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Task Management</h1>
</div>
<!-- Back to Dashboard Button -->
<div class="mb-3 text-start">
    <a href="/dashboard" class="btn btn-primary btn-sm">Back to Dashboard</a>
</div>

    <!-- Task Table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Task Name</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through tasks -->
        <tr th:each="task : ${task}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.taskName}"></td>
            <td th:text="${task.taskStatus}"></td>
            <td th:text="${task.priority}"></td>
            <td>
                <!-- Action buttons -->
                <a th:href="@{/task/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{/task/delete/{id}(id=${task.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add New Task Button -->
<div class="mb-3 text-end">
    <a href="/task/add" class="btn btn-success">Add New Task</a>
</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
