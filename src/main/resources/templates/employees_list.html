<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Employee List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.department != null ? employee.department.name : 'No department'}"></td>
            <td>
                <a th:href="@{'/employees/details/' + ${employee.id}}" class="btn btn-primary btn-sm">View</a>
               <!-- <a th:href="@{'/employees/add'}" class="btn btn-success btn-sm">Add</a>-->
                <a th:href="@{'/employees/edit/' + ${employee.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/employees/delete/' + ${employee.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
