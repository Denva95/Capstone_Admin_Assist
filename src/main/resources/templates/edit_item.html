<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Edit Inventory Item</h1>

  <!-- Form to edit inventory -->
  <form action="#" th:action="@{/inventory/edit/{id}(id=${inventory.id})}" th:object="${inventory}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Item Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter item name" required>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" id="quantity" th:field="*{quantity}" class="form-control" placeholder="Enter quantity" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Item</button>
    <a href="/inventory" class="btn btn-secondary ml-2">Cancel</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
