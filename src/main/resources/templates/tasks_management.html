<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Task Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Welcome to Task Management</h1>
</div>

<!-- Display success message -->
<div th:if="${message}" class="alert alert-success">
    <p th:text="${message}"></p>
</div>

<!-- Back to Dashboard Button -->
<div class="mb-3 text-start">
    <a href="/dashboard" class="btn btn-primary btn-sm">Back to Dashboard Admin</a>
</div>

<div class="mb-3 text-end">
    <a href="/dashboard_assistant" class="btn btn-primary btn-sm">Back to Dashboard Assistant</a>
</div>

    <!-- Task Table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Task Name</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through tasks -->
        <tr th:each="task : ${task}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.taskName}"></td>
            <td th:text="${task.taskStatus}"></td>

            <!-- Actions button -->
            <td>
                <a th:href="@{'/task/details/' + ${task.id}}" class="btn btn-primary btn-sm">View</a>
                <a th:href="@{'/task/edit/' + ${task.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/task/delete/' + ${task.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

    <!-- Add New Task Button -->
<div class="mb-3 text-end">
    <a href="/task/add" class="btn btn-success">Add New Task</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
