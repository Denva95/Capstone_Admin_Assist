<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Item Details</h1>

    <!-- Employee Details Table -->
    <table class="table table-striped">
        <tbody>
        <tr>
            <th scope="row">ID:</th>
            <td th:text="${inventory.id}"></td>
        </tr>
        <tr>
            <th scope="row">Name:</th>
            <td th:text="${inventory.name}"></td>
        </tr>
        <tr>
            <th scope="row">Description:</th>
            <td th:text="${inventory.description}"></td>
        </tr>
        <tr>
            <th scope="row">status:</th>
            <td th:text="${inventory.status}"></td>
        </tr>
        <tr>
            <th scope="row">Assign to:</th>
            <td th:text="${inventory.assignTo != null ? inventory.assignTo : 'Not assign '}"></td>
        </tr>
        <tr>
            <th scope="row">Add Date:</th>
            <td th:text="${inventory.addedDate != null ? inventory.addedDate : 'No date specified'}"></td>
        </tr>
        <tr>
            <th scope="row">Department:</th>
            <td th:text="${inventory.department != null ? inventory.department : 'No Department Assigned'}"></td>
        </tr>

        </tbody>
    </table>

    <!-- Back to List Button -->
    <a href="/inventory" class="btn btn-secondary">Back to List</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
