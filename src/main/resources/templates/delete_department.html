<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Delete Department</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-danger">Delete Department</h1>
    <p>Are you sure you want to delete the following department?</p>
    <table class="table table-striped">
        <tr><th>ID:</th><td th:text="${department.id}"></td></tr>
        <tr><th>Name:</th><td th:text="${department.name}"></td></tr>
    </table>
    <form th:action="@{/department/delete/{id}(id=${department.id})}" method="post"
          onsubmit="return confirm('Are you sure you want to delete this department?');">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="/department" class="btn btn-secondary">Cancel</a>
</div>
</body>
</html>
