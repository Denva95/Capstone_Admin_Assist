<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Employee Profiles</h1>

    <!-- Add New Employee Button -->
    <div class="mb-3 text-end">
        <a href="/employees/add" class="btn btn-success btn-sm">Add New Employee</a>
    </div>

    <!-- Employee Profiles Cards -->
    <div class="row">
        <div th:each="employee : ${employees}" class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <!-- Display Employee's Information -->
                    <h5 class="card-title" th:text="${employee.firstName} + ' ' + ${employee.lastName}"></h5>
                    <p class="card-text">
                        <strong>Department:</strong> <span th:text="${employee.department != null ? employee.department.name : 'No department'}"></span>
                    </p>

                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-between">
                        <a th:href="@{'/employees/details/' + ${employee.id}}" class="btn btn-primary btn-sm">View</a>
                        <a th:href="@{'/employees/edit/' + ${employee.id}}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{'/employees/delete/' + ${employee.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
