<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Employee Profiles</h1>

    <!-- Back to Dashboard Button -->
    <div class="mb-3 text-start">
        <a href="/dashboard" class="btn btn-primary btn-sm">Back to Dashboard</a>
    </div>

    <!-- Employee Profiles Table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Department</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.department != null && employee.department.name != null ? employee.department.name : 'No department'}"></td>
            <td>
                <a th:href="@{'/employees/details/' + ${employee.id}}" class="btn btn-primary btn-sm">View</a>
                <a th:href="@{'/employees/edit/' + ${employee.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/employees/delete/' + ${employee.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Add New Employee Button -->
    <div class="mb-3 text-end">
        <a href="/employees/add" class="btn btn-success btn-sm">Add New Employee</a>
    </div>

</div>


<!-- Optional JS for Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
