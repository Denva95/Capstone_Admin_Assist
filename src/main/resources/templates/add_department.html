<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Department</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Add New Department</h1>

  <!-- Form to add department -->
  <form th:action="@{/department/add}" th:object="${department}" method="post">

    <!-- Department Name Input Field -->
    <div class="mb-3">
      <label for="name" class="form-label">Department Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter department name" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Save</button>

    <!-- Cancel Button, redirects to department list -->
    <a href="/department" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
