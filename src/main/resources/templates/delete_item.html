<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Delete Employee</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
  <h1>Delete Inventory Item</h1>
  <p>Are you sure you want to delete this inventory item?</p>

  <!-- Display inventory details -->
  <table class="table table-striped">
    <tr>
      <th>ID:</th>
      <td th:text="${inventory.id}"></td>
    </tr>
    <tr>
      <th>Name:</th>
      <td th:text="${inventory.name}"></td>
    </tr>
    <tr>
      <th>Quantity:</th>
      <td th:text="${inventory.quantity}"></td>
    </tr>
  </table>

  <!-- Delete and Cancel buttons -->
  <form th:action="@{/inventory/delete/{id}(id=${inventory.id})}" method="post" style="display:inline;">
    <button type="submit" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this item?')">Delete</button>
  </form>
  <a href="/inventory" class="btn btn-secondary cancel-btn">Cancel</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
