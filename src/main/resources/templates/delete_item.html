<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Delete item</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Delete Inventory Item</h1>
  <p>Are you sure you want to delete this inventory item?</p>

  <!-- Display inventory details -->
  <table class="table table-striped">
    <tbody>
    <tr>
      <th scope="row">ID:</th>
      <td th:text="${inventory.id}"></td>
    </tr>
    <tr>
      <th scope="row">Name:</th>
      <td th:text="${inventory.name}"></td>
    </tr>
    <tr>
      <th scope="row">Description:</th>
      <td th:text="${inventory.description}"></td>
    </tr>
    <tr>
      <th scope="row">status:</th>
      <td th:text="${inventory.status}"></td>
    </tr>
    <tr>
      <th scope="row">Assign to:</th>
      <td th:text="${inventory.assignTo != null ? inventory.assignTo : 'Not assigned'}"></td>
    </tr>
    <tr>
      <th scope="row">Add Date:</th>
      <td th:text="${inventory.addedDate != null ? inventory.addedDate : 'No date specified'}"></td>
    </tr>
    <tr>
      <th scope="row">Department:</th>
      <td th:text="${inventory.department != null ? inventory.department : 'No Department Assigned'}"></td>
    </tr>

    </tbody>
  </table>

  <!-- Delete and Cancel buttons -->
  <div class="d-flex justify-content-between">
  <form th:action="@{/inventory/delete/{id}(id=${inventory.id})}" method="post">
    <button type="submit" class="btn btn-danger" >Delete</button>
  </form>
  <a href="/inventory" class="btn btn-secondary">Cancel</a>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
