<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Office Supplies</h1>

  <!-- Display success message -->
  <div th:if="${message}" class="alert alert-success">
    <p th:text="${message}"></p>
  </div>


  <!-- Back to Dashboard Button -->
  <div class="mb-3 text-start">
    <a href="/dashboard" class="btn btn-primary btn-sm">Back to Dashboard</a>
  </div>

  <!-- Back to add item -->
  <div class="mb-3 text-end">
    <a href="/inventory/add" class="btn btn-success mb-3">Add New Item</a>
  </div>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inventory : ${inventory}">
      <td th:text="${inventory.id}"></td>
      <td th:text="${inventory.name}"></td>
      <td th:text="${inventory.quantity}"></td>
      <td>
        <a href="/inventory/edit/{id}" th:href="@{/inventory/edit/{id}(id=${inventory.id})}" class="btn btn-warning btn-sm">Edit</a>
        </td>
      <!-- Delete button inside a form for POST request -->
      <form action="#" th:action="@{/inventory/delete/{id}(id=${inventory.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this item?')">Delete</button>
      </form>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
