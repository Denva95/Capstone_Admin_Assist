<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 th:align="center">Welcome to the Inventory page!!</h1>
  <div>
  <h5 th:align="center">
     Add, View(details), Update and Delete your items
  </h5>
</div>

  <!-- Display success message -->
  <div th:if="${message}" class="alert alert-success">
    <p th:text="${message}"></p>
  </div>


  <!-- Back to Dashboard Button -->
  <div class="mb-3 text-start">
    <a href="/dashboard" class="btn btn-primary btn-sm">Back to Dashboard</a>
  </div>


  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">status</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inventory : ${inventory}">
      <td th:text="${inventory.id}"></td>
      <td th:text="${inventory.name}"></td>
      <td th:text="${inventory.status}"></td>
      <td>
        <a th:href="@{'/inventory/details/' + ${inventory.id}}" class="btn btn-primary btn-sm">View</a>
        <a th:href="@{'/inventory/edit/' + ${inventory.id}}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{'/inventory/delete/' + ${inventory.id}}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
        </td>
    </tr>
    </tbody>
  </table>
  <!-- Back to add item -->
  <div class="mb-3 text-end">
    <a href="/inventory/add" class="btn btn-success mb-3">Add New Item</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
