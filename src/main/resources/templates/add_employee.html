<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Add New Employee</h1>
<form action="/employees/add" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="position">Position:</label>
    <input type="text" id="position" name="position" required><br><br>

    <label for="holidayBalance">Holiday Balance:</label>
    <input type="number" id="holidayBalance" name="holidayBalance" min="0" required><br><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" step="0.01" required><br><br>

    <label for="department">Department ID:</label>
    <input type="number" id="department" name="department.id" required><br><br>

    <button type="submit">Add Employee</button>
</form>
<a href="/employees">Back to List</a>
</body>
</html>
