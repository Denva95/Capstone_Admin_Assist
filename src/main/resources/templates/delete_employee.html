<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Employee</title>
    <!-- Link to Bootstrap for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-danger">Delete Employee</h1>
    <p class="text-warning">Are you sure you want to delete this employee?</p>

    <!-- Display employee details in a table -->
    <table class="table table-bordered">
        <tbody>
        <tr>
            <th scope="row">ID:</th>
            <td th:text="${employee.id}"></td>
        </tr>
        <tr>
            <th scope="row">First Name:</th>
            <td th:text="${employee.firstName}"></td>
        </tr>
        <tr>
            <th scope="row">Last Name:</th>
            <td th:text="${employee.lastName}"></td>
        </tr>
        <tr>
            <th scope="row">Email:</th>
            <td th:text="${employee.email}"></td>
        </tr>
        <tr>
            <th scope="row">Position:</th>
            <td th:text="${employee.position}"></td>
        </tr>
        <tr>
            <th scope="row">Start Date:</th>
            <td th:text="${employee.startDate != null ? employee.startDate : 'No date specified'}"></td>
        </tr>
        <tr>
            <th scope="row">Holiday Balance:</th>
            <td th:text="${employee.holidayBalance}"></td>
        </tr>
        <tr>
            <th scope="row">Phone:</th>
            <td th:text="${employee.phone}"></td>
        </tr>
        <tr>
            <th scope="row">Salary:</th>
            <td th:text="${employee.salary}"></td>
        </tr>
        <tr>
            <th scope="row">Department:</th>
            <td th:text="${employee.department != null ? employee.department : 'No Department Assigned'}"></td>
        </tr>

        </tbody>
    </table>

    <!-- Delete and Cancel buttons -->
    <div class="d-flex justify-content-between">
        <form th:action="@{/employees/delete/{id}(id=${employee.id})}" method="post">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a href="/employees" class="btn btn-secondary">Cancel</a>
    </div>
</div>

<!-- Link to Bootstrap JavaScript (optional, for enhanced interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
