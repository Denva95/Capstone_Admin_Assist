<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Employee</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Delete Employee</h1>
<p>Are you sure you want to delete this employee?</p>

<!-- Display employee details -->
<table>
    <tr>
        <th>ID:</th>
        <td th:text="${employee.id}">1</td>
    </tr>
    <tr>
        <th>First Name:</th>
        <td th:text="${employee.firstName}">John</td>
    </tr>
    <tr>
        <th>Last Name:</th>
        <td th:text="${employee.lastName}">Doe</td>
    </tr>
    <tr>
        <th>Email:</th>
        <td th:text="${employee.email}">john.doe@example.com</td>
    </tr>
    <tr>
        <th>Position:</th>
        <td th:text="${employee.position}">Manager</td>
    </tr>
</table>

<!-- Delete and cancel buttons -->
<form th:action="@{/employees/delete/{id}(id=${employee.id})}" method="post">
    <button type="submit" class="delete-btn">Delete</button>
</form>
<a href="/employees" class="cancel-btn">Cancel</a>
</body>
</html>
