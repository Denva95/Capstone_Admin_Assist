<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Employee Details</h1>

    <!-- Employee Details Table -->
    <table class="table table-striped">
        <tbody>
        <tr>
            <th scope="row">ID:</th>
            <td th:text="${employee.id}"></td>
        </tr>
        <tr>
            <th scope="row">First Name:</th>
            <td th:text="${employee.firstName}"></td>
        </tr>
        <tr>
            <th scope="row">Last Name:</th>
            <td th:text="${employee.lastName}"></td>
        </tr>
        <tr>
            <th scope="row">Email:</th>
            <td th:text="${employee.email}"></td>
        </tr>
        <tr>
            <th scope="row">Position:</th>
            <td th:text="${employee.position}"></td>
        </tr>
        <tr>
            <th scope="row">Start Date:</th>
            <td th:text="${employee.startDate != null ? employee.startDate : 'No date specified'}"></td>
        </tr>
        <tr>
            <th scope="row">Holiday Balance:</th>
            <td th:text="${employee.holidayBalance}"></td>
        </tr>
        <tr>
            <th scope="row">Phone:</th>
            <td th:text="${employee.phone}"></td>
        </tr>
        <tr>
            <th scope="row">Salary:</th>
            <td th:text="${employee.salary}"></td>
        </tr>
        <tr>
            <th scope="row">Department:</th>
            <td th:text="${employee.department != null ? employee.department.name : 'No Department Assigned'}"></td>
        </tr>

        </tbody>
    </table>

    <!-- Back to List Button -->
    <a href="/employees" class="btn btn-secondary">Back to List</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
