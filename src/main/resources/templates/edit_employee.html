<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Edit Employee</h1>

<!-- Form to edit employee details -->
<form th:action="@{/employees/add}" th:object="${employee}" method="post">
    <div>
        <label for="id">ID:</label>
        <input type="text" id="id" th:field="*{id}" readonly />
    </div>
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required />
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
    </div>
    <div>
        <label for="position">Position:</label>
        <input type="text" id="position" th:field="*{position}" required />
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" required />
    </div>
    <div>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" th:field="*{salary}" required />
    </div>
    <div>
        <label for="holidayBalance">Holiday Balance:</label>
        <input type="number" id="holidayBalance" th:field="*{holidayBalance}"  />
    </div>
    <div>
        <label for="department">Department:</label>
        <select id="department" th:field="*{department}" >
            <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}">IT</option>
        </select>
    </div>
    <div>
        <button type="submit">Save Changes</button>
    </div>
</form>

<a href="/employees">Back to Employee List</a>
</body>
</html>
