<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Employee</h1>

    <!-- Edit Employee Form -->
    <form th:action="@{/employees/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly />
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter first name" required />
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter last name" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email address" required />
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <input type="text" id="position" th:field="*{position}" class="form-control" placeholder="Enter position" required />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="Enter phone number" required />
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" id="salary" th:field="*{salary}" class="form-control" placeholder="Enter salary" required />
        </div>
        <div class="mb-3">
            <label for="holidayBalance" class="form-label">Holiday Balance</label>
            <input type="number" id="holidayBalance" th:field="*{holidayBalance}" class="form-control" placeholder="Enter holiday balance" />
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select id="department" th:field="*{department}" class="form-control" required>
                <option value="" disabled selected>Select Department</option>
                <option th:each="dept : ${department}"
                        th:value="${dept.id}"
                        th:text="${dept.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/employees" class="btn btn-secondary">Back to Employee List</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
